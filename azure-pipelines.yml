trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'XsltARM-conn'
    subscriptionId: '5bd3f162-a030-443f-b431-3a6f5e8e23a3'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'XsltARM-rg'
    location: 'Southeast Asia'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/sauravmalekar/XsltARM-repo/main/XMLTemplate/template.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/sauravmalekar/XsltARM-repo/main/XMLTemplate/parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
